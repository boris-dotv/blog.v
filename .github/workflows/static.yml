name: Build and Deploy Blog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================================
      # 暴力安装阶段：手动下载匹配的二进制文件
      # 既然插件不可靠，我们就自己动手，保证 100% 能找到
      # ========================================================
      - name: Manual Install Pandoc & Crossref
        run: |
          # 1. 下载 Pandoc (v3.1.11)
          wget -q https://github.com/jgm/pandoc/releases/download/3.1.11/pandoc-3.1.11-1-amd64.deb
          sudo dpkg -i pandoc-3.1.11-1-amd64.deb

          # 2. 下载对应的 Crossref (v0.3.17.1)
          wget -q https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.17.1b/pandoc-crossref-Linux.tar.xz
          tar -xf pandoc-crossref-Linux.tar.xz
          
          # 3. 强制移动到系统 /usr/bin 目录，并给予执行权限
          sudo mv pandoc-crossref /usr/bin/
          sudo chmod +x /usr/bin/pandoc-crossref
          
          # 4. 验证一下安装成功没 (会在日志里打印版本)
          echo "Pandoc version:"
          pandoc --version
          echo "Crossref path:"
          which pandoc-crossref

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install jupyter nbconvert pandoc-include

      # -----------------------------------------------------------
      # 修改后的 Build 步骤：增加了强制复制 (Force Copy)
      # -----------------------------------------------------------
      - name: Build Site
        working-directory: ./code
        run: |
          # 1. 正常生成 HTML
          make html
          
          # 2. 【关键补丁】强制把 JS/CSS/图标 复制到构建目录
          # 这样无论 Makefile 里的复制命令在 Linux 上有没有生效，
          # 我们都在这里再执行一次，确保万无一失。
          
          echo "=== Force Copying Assets ==="
          
          # 复制到根目录 (给 index.html 用)
          cp templates/*.js build/html/ || true
          cp templates/*.css build/html/ || true
          cp templates/favicon.ico build/html/ || true
          
          # 复制到子目录 c/ (给文章页用)
          # 如果 build/html/c 目录不存在，先创建它
          mkdir -p build/html/c
          cp templates/*.js build/html/c/ || true
          cp templates/*.css build/html/c/ || true
          
          echo "=== Assets listing ==="
          ls -R build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
