name: Build and Deploy Blog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================================
      # 1. 暴力安装 Pandoc & Crossref
      # ========================================================
      - name: Manual Install Pandoc & Crossref
        run: |
          wget -q https://github.com/jgm/pandoc/releases/download/3.1.11/pandoc-3.1.11-1-amd64.deb
          sudo dpkg -i pandoc-3.1.11-1-amd64.deb

          wget -q https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.17.1b/pandoc-crossref-Linux.tar.xz
          tar -xf pandoc-crossref-Linux.tar.xz
          
          sudo mv pandoc-crossref /usr/bin/
          sudo chmod +x /usr/bin/pandoc-crossref
          
          echo "Pandoc version:"
          pandoc --version
          echo "Crossref path:"
          which pandoc-crossref

      # ========================================================
      # 2. 配置 Python
      # ========================================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install jupyter nbconvert pandoc-include

      # -----------------------------------------------------------
      # 修改后的 Build 步骤：包含图片复制
      # -----------------------------------------------------------
      - name: Build Site
        working-directory: ./code
        run: |
          # 1. 生成 HTML
          make html
          
          echo "=== Force Copying Assets (JS/CSS/Images) ==="
          
          # -------------------------------------------------------
          # A. 复制 JS/CSS/Favicon (之前的步骤)
          # -------------------------------------------------------
          # 复制到根目录
          cp templates/*.js build/html/ || true
          cp templates/*.css build/html/ || true
          cp templates/favicon.ico build/html/ || true
          
          # 复制到子目录 c/
          mkdir -p build/html/c
          cp templates/*.js build/html/c/ || true
          cp templates/*.css build/html/c/ || true
          
          # -------------------------------------------------------
          # B. 【新增】复制图片 (Fix Images 404)
          # -------------------------------------------------------
          # 你的文章在 c/ 目录下，引用路径是 images/xxx.png
          # 所以我们需要把图片复制到 build/html/c/images/
          
          mkdir -p build/html/c/images
          
          # 假设你的图片都在 code/chapters/images 里面
          # -r 表示递归复制整个文件夹
          cp -r chapters/images/* build/html/c/images/ || true
          
          # 如果你根目录也有 images (code/images)，也复制一份到根目录备用
          mkdir -p build/html/images
          cp -r images/* build/html/images/ || true

          echo "=== Final Directory Structure ==="
          ls -R build/html

      # ========================================================
      # 4. 【就是这里！】把生成好的文件上传给 GitHub
      # 你之前少的就是这一步！
      # ========================================================
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'code/build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
