name: Build and Deploy Blog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 使用专门的 Action 安装 Pandoc 和 Crossref (这一步变了！)
      # 这会自动下载最新且互相兼容的版本，比 apt-get 靠谱
      - name: Setup Pandoc
        uses: nikeee/setup-pandoc@v1
        with:
          pandoc-version: 'latest'
          pandoc-crossref-version: 'latest'

      # 2. 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安装 Python 依赖
      - name: Install Python Dependencies
        run: |
          pip install jupyter nbconvert pandoc-include

      # 4. 执行 Build (删掉了 make clean)
      - name: Build Site
        working-directory: ./code
        run: |
          make html

      # 5. 上传结果
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'code/build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
