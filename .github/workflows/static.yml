name: Build and Deploy Blog

on:
  # 当推送到 main 分支时触发
  push:
    branches: ["main"]
  # 允许你在 Actions 页面手动触发
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 Python (因为你的构建可能用到 nbconvert 或 filters)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. 安装 Pandoc (生成 HTML 的核心工具)
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      # 3. 安装 Python 依赖 (如果你用了 jupyter 转 markdown)
      - name: Install Python Dependencies
        run: |
          pip install jupyter nbconvert pandoc-include

      # 4. 执行你的 Make 命令
      - name: Build Site
        working-directory: ./code  # 进入 code 目录
        run: |
          make clean
          make html
          # 注意：我暂时注释掉了 make files。
          # 因为生成 PDF (latex) 需要下载好几个G的环境，会让构建非常慢甚至失败。
          # 目前我们先只保证网页(HTML)能跑通。

      # 5. 告诉 GitHub 网页生成在哪里
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 这里对应你本地 python -m http.server 所在的目录
          path: 'code/build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
